<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandiloquent Crossword for Will</title>
    <style>
        body {
            background-color: #cdebf9;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .crossword-container {
            background: white;
            padding: 30px;
            border-radius: 25px;
            display: inline-block;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 95%;
        }

        #checker, #revealer { display: none; }

        .grid {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-template-rows: repeat(7, 50px);
            background-color: #333;
            border: 4px solid #333;
            margin: 25px auto;
            width: 350px;
            height: 350px;
        }

        .cell {
            background: white;
            position: relative;
            width: 50px;
            height: 50px;
            border: 1px solid #333;
            box-sizing: border-box;
        }

        .cell.black { background: #333; }

        .cell input {
            width: 100%; height: 100%; border: none;
            text-align: center; font-size: 22px;
            text-transform: uppercase; font-weight: bold;
            outline: none; background: transparent;
        }

        /* --- THE HIDE/SHOW LOGIC --- */
        
        /* Hide hints by default */
        .cell input::placeholder {
            color: transparent;
            opacity: 0;
        }

        /* Show hints ONLY when active */
        #revealer:checked ~ .crossword-container .grid input::placeholder {
            color: #d02090;
            opacity: 1;
        }

        /* Check Answers feedback */
        #checker:checked ~ .crossword-container .grid input {
            background-color: #f8d7da;
        }
        #checker:checked ~ .crossword-container .grid input:valid {
            background-color: #d4edda !important;
        }

        /* Victory message logic */
        #victory-message {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #fff0f5;
            border: 3px dashed #ff4d6d;
            border-radius: 15px;
        }
        #checker:checked ~ .crossword-container:not(:has(input:invalid)) #victory-message {
            display: block;
        }

        /* --- STYLING BUTTONS --- */
        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn-label {
            padding: 18px 40px;
            background: #336699; /* Unified Blue */
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            min-width: 180px;
            box-shadow: 0 4px 15px rgba(51, 102, 153, 0.3);
        }

        /* Active State Visuals */
        #checker:checked ~ .button-row label[for="checker"],
        #revealer:checked ~ .button-row label[for="revealer"] {
            background: #d02090; /* Flips to pink when active */
        }

        .number { position: absolute; top: 2px; left: 3px; font-size: 10px; color: #d02090; font-weight: bold; }
        .clues-section { display: flex; text-align: left; margin-top: 20px; gap: 20px; border-top: 1px solid #eee; padding-top: 10px;}
        .back-btn { display: block; margin-top: 25px; color: #ff4d6d; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <input type="checkbox" id="checker">
    <input type="checkbox" id="revealer">

    <div class="crossword-container">
        <div class="grid">
            <div class="cell"><span class="number">1</span><input type="text" maxlength="1" pattern="[Aa]" placeholder="A" required></div>
            <div class="cell"><input type="text" maxlength="1" pattern="[Mm]" placeholder="M" required></div>
            <div class="cell"><input type="text" maxlength="1" pattern="[Aa]" placeholder="A" required></div>
            <div class="cell"><input type="text" maxlength="1" pattern="[Tt]" placeholder="T" required></div>
            <div class="cell"><input type="text" maxlength="1" pattern="[Ii]" placeholder="I" required></div>
            <div class="cell"><input type="text" maxlength="1" pattern="[Vv]" placeholder="V" required></div>
            <div class="cell"><input type="text" maxlength="1" pattern="[Ee]" placeholder="E" required></div>

            <div class="cell black"></div><div class="cell black"></div><div class="cell black"></div>
            <div class="cell"><span class="number">2</span><input type="text" maxlength="1" pattern="[Ii]" placeholder="I" required></div>
            <div class="cell black"></div><div class="cell black"></div><div class="cell black"></div>

            <div class="cell black"></div><div class="cell black"></div>
            <div class="cell"><span class="number">3</span><input type="text" maxlength="1" pattern="[Aa]" placeholder="A" required></div>
            <div class="cell"><input type="text" maxlength="1" pattern="[Dd]" placeholder="D" required></div>
            <div class="cell"><input type="text" maxlength="1" pattern="[Oo]" placeholder="O" required></div>
            <div class="cell"><input type="text" maxlength="1" pattern="[Rr]" placeholder="R" required></div>
            <div class="cell"><input type="text" maxlength="1" pattern="[Ee]" placeholder="E" required></div>

            <div class="cell black"></div><div class="cell black"></div><div class="cell black"></div>
            <div class="cell"><input type="text" maxlength="1" pattern="[Ll]" placeholder="L" required></div>
            <div class="cell black"></div><div class="cell black"></div><div class="cell black"></div>

            <div class="cell"><span class="number">4</span><input type="text" maxlength="1" pattern="[Hh]" placeholder="H" required></div>
            <div class="cell"><input type="text" maxlength="1" pattern="[Aa]" placeholder="A" required></div>
            <div class="cell"><input type="text" maxlength="1" pattern="[Ll]" placeholder="L" required></div>
            <div class="cell"><input type="text" maxlength="1" pattern="[Cc]" placeholder="C" required></div>
            <div class="cell"><input type="text" maxlength="1" pattern="[Yy]" placeholder="Y" required></div>
            <div class="cell"><input type="text" maxlength="1" pattern="[Oo]" placeholder="O" required></div>
            <div class="cell"><input type="text" maxlength="1" pattern="[Nn]" placeholder="N" required></div>

            <div class="cell black"></div><div class="cell black"></div><div class="cell black"></div>
            <div class="cell"><input type="text" maxlength="1" pattern="[Ll]" placeholder="L" required></div>
            <div class="cell black"></div><div class="cell black"></div><div class="cell black"></div>

            <div class="cell black"></div><div class="cell black"></div><div class="cell black"></div>
            <div class="cell"><span class="number">5</span><input type="text" maxlength="1" pattern="[Vv]" placeholder="V" required></div>
            <div class="cell"><input type="text" maxlength="1" pattern="[Aa]" placeholder="A" required></div>
            <div class="cell"><input type="text" maxlength="1" pattern="[Ll]" placeholder="L" required></div>
            <div class="cell"><input type="text" maxlength="1" pattern="[Ee]" placeholder="E" required></div>
        </div>

        <div id="victory-message">
            <h2 style="color: #d02090;">Indubitably Correct! üèÜ</h2>
            <p>Will, your vocabulary is as vast as my love for you.</p>
        </div>
    </div>

    <div class="button-row">
        <label for="checker" class="btn-label">Check Answers</label>
        <label for="revealer" class="btn-label">Reveal Hints</label>
    </div>

    <div style="text-align: center; margin: 40px auto 20px auto;">
    <a href="index.html" style="text-decoration: none;">
        <button style="
            padding: 12px 25px; 
            background-color: #ff4d6d; 
            color: white; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        " onmouseover="this.style.backgroundColor='#ff758f'; this.style.transform='scale(1.05)';" 
           onmouseout="this.style.backgroundColor='#ff4d6d'; this.style.transform='scale(1)';"
        >
            üè† Back to Arcade
        </button>
    </a>
</div>

</body>
</html>
