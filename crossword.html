<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandiloquent Crossword for Will</title>
    <style>
        body {
            background-color: #cdebf9;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .crossword-container {
            background: white;
            padding: 30px;
            border-radius: 25px;
            display: inline-block;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        /* The Toggle Hack */
        #checker { display: none; }
        .check-label {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #336699;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-template-rows: repeat(7, 50px);
            background-color: #333;
            border: 4px solid #333;
            margin: 20px auto;
            width: 350px;
        }

        .cell {
            background: white;
            position: relative;
            width: 50px;
            height: 50px;
            border: 1px solid #333;
            box-sizing: border-box;
        }

        .cell.black { background: #333; }

        .cell input {
            width: 100%; height: 100%; border: none;
            text-align: center; font-size: 22px;
            text-transform: uppercase; font-weight: bold;
            outline: none; background: transparent;
        }

        /* --- THE CHECK ANSWERS LOGIC --- */
        /* If the checkbox is checked, we test the values of specific inputs */
        
        /* Correct letters turn green */
        #checker:checked ~ .crossword-container .grid input[value="A" i],
        #checker:checked ~ .crossword-container .grid input[value="M" i],
        #checker:checked ~ .crossword-container .grid input[value="T" i],
        #checker:checked ~ .crossword-container .grid input[value="I" i],
        #checker:checked ~ .crossword-container .grid input[value="V" i],
        #checker:checked ~ .crossword-container .grid input[value="E" i],
        #checker:checked ~ .crossword-container .grid input[value="D" i],
        #checker:checked ~ .crossword-container .grid input[value="O" i],
        #checker:checked ~ .crossword-container .grid input[value="R" i],
        #checker:checked ~ .crossword-container .grid input[value="H" i],
        #checker:checked ~ .crossword-container .grid input[value="L" i],
        #checker:checked ~ .crossword-container .grid input[value="C" i],
        #checker:checked ~ .crossword-container .grid input[value="Y" i],
        #checker:checked ~ .crossword-container .grid input[value="N" i] {
            background-color: #d4edda; /* Light Green */
        }

        /* Incorrect or empty letters turn light red */
        #checker:checked ~ .crossword-container .grid input {
            background-color: #f8d7da; /* Light Red default when checked */
        }

        .number { position: absolute; top: 2px; left: 3px; font-size: 10px; color: #d02090; font-weight: bold; }
        .clues-section { display: flex; text-align: left; margin-top: 20px; gap: 20px; border-top: 1px solid #eee; padding-top: 10px;}
        .back-btn { margin-top: 30px; display: inline-block; padding: 12px 25px; background: #ff4d6d; color: white; text-decoration: none; border-radius: 50px; font-weight: bold; }
    </style>
</head>
<body>
