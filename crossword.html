<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandiloquent Crossword</title>
    <style>
        body {
            background-color: #cdebf9;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .crossword-container {
            background: white;
            padding: 30px;
            border-radius: 25px;
            display: inline-block;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(7, 45px); /* Matches 7 columns */
            grid-template-rows: repeat(7, 45px);    /* Matches 7 rows */
            background-color: #333;
            border: 4px solid #333;
            margin: 20px auto;
            width: fit-content;
        }

        .cell {
            background: white;
            position: relative;
            width: 45px;
            height: 45px;
            border: 1px solid #333;
            box-sizing: border-box;
        }

        .cell.black { background: #333; }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 20px;
            text-transform: uppercase;
            outline: none;
        }

        .number {
            position: absolute;
            top: 1px;
            left: 2px;
            font-size: 9px;
            color: #d02090;
            font-weight: bold;
        }

        .clues {
            text-align: left;
            display: flex;
            gap: 30px;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="crossword-container">
        <h2>Sesquipedalian Crossword</h2>
        <div class="grid">
            <div class="cell"><span class="number">1</span><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>

            <div class="cell black"></div><div class="cell black"></div><div class="cell black"></div>
            <div class="cell"><span class="number">2</span><input type="text" maxlength="1"></div>
            <div class="cell black"></div><div class="cell black"></div><div class="cell black"></div>

            </div>

        <div class="clues">
            <div>
                <h3 style="color:#ff4d6d">Across</h3>
                <p><b>1. AMATIVE:</b> Disposed to love (7).</p>
            </div>
            <div>
                <h3 style="color:#ff4d6d">Down</h3>
                <p><b>2. VALE:</b> A farewell or valley (4).</p>
            </div>
        </div>
    </div>

    <div style="margin-top: 30px;">
        <a href="index.html" style="text-decoration:none; color:#ff4d6d; font-weight:bold;">üè† Back to Arcade</a>
    </div>

</body>
</html>
