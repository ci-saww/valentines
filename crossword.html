<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandiloquent Crossword for Will</title>
    <style>
        body {
            background-color: #cdebf9;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .crossword-container {
            background: white;
            padding: 30px;
            border-radius: 25px;
            display: inline-block;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        /* The "Brain" of the operation stays hidden at the top */
        #checker { display: none; }

        /* The Stylish Button at the bottom */
        .check-label {
            display: inline-block;
            margin: 20px 10px;
            padding: 12px 30px;
            background: #336699;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(51, 102, 153, 0.3);
        }

        .check-label:hover {
            background: #2a5582;
            transform: translateY(-2px);
        }

        /* Change button text/color when active */
        #checker:checked ~ .check-label {
            background: #d02090;
            content: "Hide Hints";
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-template-rows: repeat(7, 50px);
            background-color: #333;
            border: 4px solid #333;
            margin: 20px auto;
            width: 350px;
        }

        .cell {
            background: white;
            position: relative;
            width: 50px;
            height: 50px;
            border: 1px solid #333;
            box-sizing: border-box;
        }

        .cell.black { background: #333; }

        .cell input {
            width: 100%; height: 100%; border: none;
            text-align: center; font-size: 22px;
            text-transform: uppercase; font-weight: bold;
            outline: none; background: transparent;
        }

        /* --- VALIDATION LOGIC --- */
        /* If checked, turn correct letters green. Case-insensitive [value="X" i] */
        #checker:checked ~ .crossword-container .grid input[value="A" i],
        #checker:checked ~ .crossword-container .grid input[value="M" i],
        #checker:checked ~ .crossword-container .grid input[value="T" i],
        #checker:checked ~ .crossword-container .grid input[value="I" i],
        #checker:checked ~ .crossword-container .grid input[value="V" i],
        #checker:checked ~ .crossword-container .grid input[value="E" i],
        #checker:checked ~ .crossword-container .grid input[value="D" i],
        #checker:checked ~ .crossword-container .grid input[value="O" i],
        #checker:checked ~ .crossword-container .grid input[value="R" i],
        #checker:checked ~ .crossword-container .grid input[value="H" i],
        #checker:checked ~ .crossword-container .grid input[value="L" i],
        #checker:checked ~ .crossword-container .grid input[value="C" i],
        #checker:checked ~ .crossword-container .grid input[value="Y" i],
        #checker:checked ~ .crossword-container .grid input[value="N" i] {
            background-color: #d4edda;
        }

        /* Incorrect or empty letters turn light red when checked */
        #checker:checked ~ .crossword-container .grid input {
            background-color: #f8d7da;
        }

        .number { position: absolute; top: 2px; left: 3px; font-size: 10px; color: #d02090; font-weight: bold; }
        .clues-section { display: flex; text-align: left; margin-top: 20px; gap: 20px; border-top: 1px solid #eee; padding-top: 10px;}
        .back-btn { margin-top: 10px; display: block; color: #ff4d6d; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <input type="checkbox" id="checker">

    <h1>A Grandiloquent Challenge ‚ù§Ô∏è</h1>

    <div class="crossword-container">
        <div class="grid">
            <div class="cell"><span class="number">1</span><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>

            <div class="cell black"></div><div class="cell black"></div><div class="cell black"></div>
            <div class="cell"><span class="number">2</span><input type="text" maxlength="1"></div>
            <div class="cell black"></div><div class="cell black"></div><div class="cell black"></div>

            <div class="cell black"></div><div class="cell black"></div>
            <div class="cell"><span class="number">3</span><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>

            <div class="cell black"></div><div class="cell black"></div><div class="cell black"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
            <div class="cell black"></div><div class="cell black"></div><div class="cell black"></div>

            <div class="cell"><span class="number">4</span><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>

            <div class="cell black"></div><div class="cell black"></div><div class="cell black"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
            <div class="cell black"></div><div class="cell black"></div><div class="cell black"></div>

            <div class="cell black"></div><div class="cell black"></div><div class="cell black"></div>
            <div class="cell"><span class="number">5</span><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
            <div class="cell"><input type="text" maxlength="1"></div>
        </div>

        <div class="clues-section">
            <div style="max-width: 250px;">
                <h3>Across</h3>
                <p><b>1. AMATIVE:</b> Disposed to love (7).</p>
                <p><b>3. ADORE:</b> Profound devotion (5).</p>
                <p><b>4. HALCYON:</b> Idyllically happy (7).</p>

            </div>

                <h3>Down</h3>
                <p><b>2. MILLE:</b> Latin for a thousand (5).</p>
            </div>
        </div>
    </div>

    <br>
    
    <label for="checker" class="check-label">Check Answers</label>

</div>

</body>
</html>
